<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="content">
        <div class="logo">
            <img src="https://www.bangla-kobita.com/Images/Logo.png" alt="logo img">
        </div>
        <div class="title">Login to Your Account</div>
        <div class="container">
            <form id="loginForm">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" name="username" required autocomplete="off">
                     <div class="underline underline1"></div>
                     <label for="">Username</label>
                  </div>
               </div>
               <div class="form-row">
                  <div class="input-data">
                     <input type="password" name="password" required autocomplete="off">
                     <div class="underline"></div>
                     <label for="">Password</label>
                  </div>
               </div>
               <div class="login-btn">
                <input type="submit" class="custom-btn btn-16">
               </div>
            </form>
         </div>
        
        <div class="already">Can't Log in? <a href="javascript:void(0)" class="click-here">Click here</a></div>
    </div>






    <script src="js/auth.js"></script>
    <script src="js/jquery.min.js"></script>


</body>
</html>
